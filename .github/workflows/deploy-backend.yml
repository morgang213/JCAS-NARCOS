name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: jcas-narcos-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build Docker image
      working-directory: server
      run: |
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/jcas-narcos/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/jcas-narcos/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                    ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/jcas-narcos/${{ env.SERVICE_NAME }}:latest

    - name: Push Docker image
      run: |
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/jcas-narcos/${{ env.SERVICE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/jcas-narcos/${{ env.SERVICE_NAME }}:latest

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_NAME }}
        region: ${{ env.REGION }}
        image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/jcas-narcos/${{ env.SERVICE_NAME }}:${{ github.sha }}
        flags: |
          --min-instances=0
          --max-instances=3
          --memory=256Mi
          --cpu=1
          --allow-unauthenticated
          --set-secrets=FIREBASE_SERVICE_ACCOUNT=firebase-service-account:latest
        env_vars: |
          NODE_ENV=production
          ALLOWED_ORIGINS=${{ vars.ALLOWED_ORIGINS }}
